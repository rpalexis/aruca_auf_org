{% extends "auf_refonte/base.html" %}
{% load cms_tags staticfiles addCss%}
{% block 'extra_css' %}
<link rel="stylesheet" type="text/css" href="{% static 'auf_refonte/css/date_picker.css' %}" />
{% endblock%}

{% block 'contenu' %}
<!-- Espace contenu  -->
<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h2 class="text-center">Formulaire de candidature pour les membres</h2>
      <form id="profileForm" class="test form-horizontal" action="" method="POST" enctype="multipart/form-data">
        {% for field in form %}
          <div class="form-group">
            <label>{{field.help_text}} :</label>
            {{field|add_css_classes:"form-control"}}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-default">Soummettre</button>

      </form>
    </div>

</div>
<!-- Espace contenu  -->
<br /><br /><br />
{% endblock %}
